<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta 
     name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    <form
     class="form" 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
     method="post"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input 
           type="text" 
           name="surname" 
           autocomplete="off"
          >
        </label>
        <label class="form__field">
          Name:
          <input 
           type="text" 
           name="name" 
           autocomplete="off"
          >
        </label>
        <label class="form__field">
          How old are You?
          <input 
           type="number" 
           name="age" 
           min="1" 
           max="100" 
           value="12"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input 
           type="date" 
           name="dateOfBirth"
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement
          <input 
           type="checkbox" 
           name="termOfAgreement"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <label class="form__field">
          E-mail:
          <input 
           type="email" 
           name="email" 
           placeholder="email@example.com"
          >
        </label>
        <label class="form__field">
          Password:
          <input 
           type="password" 
           name="password" 
           autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        
        <label class="form__field form__field--cats">
          Do you love cats?
          <input 
           type="radio" 
           name="cats" 
           value="yes"
          > 
          Yes
        </label>
        <label class="form__field form__field--cats">
          <input 
           type="radio" 
           name="cats" 
           value="no"
          >
          No
        </label>
        
        
        
        <label class="form__field">
          What is your favorite color?
          <input 
           type="color" 
           name="color" 
           value="#00"
          >
        </label>
        <label class="form__field">
          What time do you go to bed?
          <input 
           type="time" 
           name="time"
           step="1"
          >
        </label>
        <label class="form__field form__field--cars">
          What are you favorite brand of cars?
          <select name="car" size="4">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>    
        </label>
        <label class="form__field">
          How do you rate our work?
          <input 
           type="range" 
           name="rating" 
           min="0" 
           max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>
        <label class="form__field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="choice">
          Would you recommend us?
          <select name="choice">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
